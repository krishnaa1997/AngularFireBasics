<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <div class="text"><h3>Register</h3></div>
    </nav>
    <div class="form">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row mt-5">
        <div class="col-md-3">

        </div>
        <div class="col-md-2">
            <label for="email"><b>Email Id</b></label>
        </div>
        <div class="col-md-4 form-group">
            <input type="email" class="form-control input-style" id="email" formControlName="email" />
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-2">
            <label for="password"><b>Password</b></label>
        </div>
        <div class="col-md-4 form-group">
            <input type="password" class="form-control input-style" id="password" formControlName="password" />
        </div>
        <div class="col-md-3">

        </div>
    </div>
    <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-2">
        <button class="btn btn-warning">Register</button>
    </div>
    <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-8">

        </div>
        <div class="col-md-2">
        <a routerLink='/login'>Back to Login</a></div>
        <div class="col-md-2">

        </div>
    </div>
</form>
</div>
</div>
